shell:
  program: /bin/tmux
font:
  size: 11

colors:
  # Default colors
  primary:
    background: "#eff1f5" # base
    foreground: "#4c4f69" # text
    # Bright and dim foreground colors
    dim_foreground: "#4c4f69" # text
    bright_foreground: "#4c4f69" # text

  # Cursor colors
  cursor:
    text: "#eff1f5" # base
    cursor: "#dc8a78" # rosewater
  vi_mode_cursor:
    text: "#eff1f5" # base
    cursor: "#7287fd" # lavender

  # Search colors
  search:
    matches:
      foreground: "#eff1f5" # base
      background: "#6c6f85" # subtext0
    focused_match:
      foreground: "#eff1f5" # base
      background: "#40a02b" # green
    footer_bar:
      foreground: "#eff1f5" # base
      background: "#6c6f85" # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: "#eff1f5" # base
      background: "#df8e1d" # yellow
    end:
      foreground: "#eff1f5" # base
      background: "#6c6f85" # subtext0

  # Selection colors
  selection:
    text: "#eff1f5" # base
    background: "#dc8a78" # rosewater

  # Normal colors
  normal:
    black: "#5c5f77" # subtext1
    red: "#d20f39" # red
    green: "#40a02b" # green
    yellow: "#df8e1d" # yellow
    blue: "#1e66f5" # blue
    magenta: "#ea76cb" # pink
    cyan: "#179299" # teal
    white: "#acb0be" # surface2

  # Bright colors
  bright:
    black: "#6c6f85" # subtext0
    red: "#d20f39" # red
    green: "#40a02b" # green
    yellow: "#df8e1d" # yellow
    blue: "#1e66f5" # blue
    magenta: "#ea76cb" # pink
    cyan: "#179299" # teal
    white: "#bcc0cc" # surface1

  # Dim colors
  dim:
    black: "#5c5f77" # subtext1
    red: "#d20f39" # red
    green: "#40a02b" # green
    yellow: "#df8e1d" # yellow
    blue: "#1e66f5" # blue
    magenta: "#ea76cb" # pink
    cyan: "#179299" # teal
    white: "#acb0be" # surface2

  indexed_colors:
    - { index: 16, color: "#fe640b" }
    - { index: 17, color: "#dc8a78" }
